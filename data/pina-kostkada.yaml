description: |
  _Umíchejte ty nejlepší koktejly! Kapku ananasové šťávy, trochu kokosového mléka, špetku citronové kůry a… PROTŘEPAT!_

  **Piña Kostkáda** je rodinná párty hra, ve které můžete až třikrát hodit kostkami a získat jednu z dostupných kombinací na
  podtáccích. Umístěte strategicky své žetony koktejlů na možné kombinace dříve, než vaši soupeři, a získejte tak cenné body,
  které vás přiblíží k vítězství…

  Ten nejrychlejší způsob, jak lze vyhrát hru, je umístit 4 své žetony koktejlů do řady a vytvořit tak slavnou
  Piña Kostkádu. Pak se stanete vítězi okamžitě! Podtácky ve hře představují reálné ingredience (kromě alkoholu).
  Můžete si tedy po hře namíchat i svůj vítězný koktejl.

  Ve svém tahu vždy hráč hodí 5 šestistěnými kostkami. Libovolný počet kostek může následně až dvakrát přehodit.
  Hodnotami na kostkách pak hráč splní některou z požadovaných kombinací, u které je ještě volné místo, a umístí na
  ni koktejl ve své barvě. Připočte si také body za své již umístěné koktejly v okolí.

  Hra končí na konci kola, ve kterém některý hráč dosáhl 20 bodů, nebo okamžitě, jakmile některý z hráčů vytvoří ze svých
  koktejlů řadu, sloupec nebo diagonálu.

  Hra obsahuje i pokročilou variantu nabízející zajímavé zpestření tahů, ve kterých se vám nepodaří splnit žádnou kombinaci.
