  ## Nikola Tesla

  Jeho cívky oraskají pod náboji elektrické energie.

  #### Zvláštní schopnosti
  Začni hru s 1 nabitou cívkou.<br>
  Na konci svého tahu nabij 1 cívku.<br>
  Pokud máš na začátku svého tahu obě cívky nabité, uštědři 1 zranění každému protivníkovi sousedícímu s Teslou a posuň je až o 1 pole.

