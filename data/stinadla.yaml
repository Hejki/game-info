description: |
  Vstupte do tajemného světa **Stínadel** a staňte se členy slavného **klubu Rychlých šípů**!

  V této **kooperativní dobrodružné hře** spojíte síly s ostatními hráči a vydáte se po stopách **záhad**,
  které skrývá staré město. Hráči se pohybují po Stínadlech, plní různé **úkoly** a snaží se nebýt polapeni nebezpečnými Vonty.