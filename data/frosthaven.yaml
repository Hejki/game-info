description: |
  **Frosthaven** je kooperativní fantasy hra, která vychází z prostřední a herních principů Gloomhavenu - nejlépe
  hodnocené deskové hry světa (podle uživatelů serveru Boardgamegeek).

  Ještě větší a epičtější pokračování vypráví příběh malé osady Frosthaven daleko na severu,
  tisíce mil vzdálené od hlavního města, Velkého dubu.

  Frosthaven je stolní hra na hrdiny s příběhem ohromujícího rozsahu a nebývalým množstvím komponent,
  která hráče zabaví na stovky hodin.

  Ve hře se ujmete jednoho ze 17 hratelných hrdinů, z nichž každý přináší unikátní herní styl
  a pokusíte se svými spoluhráči uspět ve větvící se příběhové kampani, točící se okolo nejsevernější výspy civilizace.

  Kromě soubojů s nestvůrami budete řešit hádanky, shánět suroviny, vytvářet z nich předměty
  a také budete rozvíjet samotnou osadu Frosthaven. Střídání zimy a léta je rovněž novým prvkem,
  s nímž bude potřeba ve hře počítat. 
