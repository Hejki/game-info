description: |
  **Kluster** je svižná hra, při které se hráči střídají v pokládání magnetických kamenů do herní plochy,
  která je vymezena provázkem. Musíte si ale dávat pozor, protože magnetické síly jsou nevyzpytatelné,
  a pokud při položení kamenu nebo posunutím šňůry se nějaké kameny spojí, musíte si je vzít do zpět do ruky.

  ### Příprava hry:

  Mezi všechny hráče se rovnoměrně rozdají magnetické kameny a na stůl se položí šňůra do libovolného tvaru.

  ### Průběh hry:

  Na začátku kola se hráč rozhodne, zdali bude nějak hýbat šňůrou. Následně položí 1 kámen do vymezené herní plochy.
  Pokud při pohybu šňůry nebo položením kamenu dojde ke spojení několika kamenů, všechny tyto kameny si aktivní
  hráč musí vzít zpět do ruky.

  ### Konec hry:

  Vyhrává hráč, který se jako první zbaví všech svých kamenů.
