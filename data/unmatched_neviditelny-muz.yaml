description: |
  Jak bojovat s něčím, co nevidíte? Kovová čepel zasviští přítmím, ale uz je pozdě.
  Prekvapivě podlý útok pod rouškou mlhy, a po viníkovi se slehne zem.

  ### Zvláštní schopnosti
  Na začátku hry umísti Neviditelného muže na plánek a do jeho oblasti pomož 3 žetony mlhy tak, aby se každý nacházel na odlišném poli.

  Když se Neviditelný muž postaví na pole s mlhou, přičítej +1 k hodnotě obranných karet.

  Neviditelný muž se smí pohybovat mezi dvěma poli s žetony mlhy tak, jako by šlo o sousedící pole.

