description: |
  **Odkaz: Kniha přežití** je kooperativní příběhová desková hra zasazená do postapokalyptického světa,
  inspirovaná tituly jako _Mad Max_ či _The Last of Us_.

  Hráči se v průběhu pěti kapitol ujímají členů jedné rodiny a jednotlivé kapitoly jsou propojeny do jedné dlouhé kampaně.

  Každá kapitola přináší nové herní komponenty – terény, předměty, postavy i příběhové karty – které mění hru podle vašich rozhodnutí.