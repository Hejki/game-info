description: |
  **S.T.A.L.K.E.R.: Desková hra** je plně kooperativní příběhová hra určená 1–4 hráčům, založená na postupném prozkoumávání herního plánu.
  V průběhu kampaně hráči opakují dvě oddělené části hry: Průzkum Zóny a Mise.
 
  **Průzkum Zóny** – Před každou misí dostanete příležitost prozkoumat Zónu, setkat se s novými lidmi a probrat se svými věcmi,
  abyste byli co nejlépe připraveni.
 
  **Mise** – Hlavní část hry nastává ve chvíli, kdy vaši stalkeři vyrazí na misi. Tehdy budou bojovat s nepřáteli,
  potýkat se s nebezpečnými anomáliemi, sbírat kořist v podobě cenných předmětů a především usilovat o splnění
  stanoveného cíle mise. Každá mise má svou unikátní mapu složenou z dílů herního plánu.