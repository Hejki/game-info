description: |
  **Exploding Kittens** jsou koťátkovou verzi ruské rulety.

  Hráči po řadě táhnou vždy po jedné kartě, dokud někdo nevytáhne explodující kotě.
  Pokud tento hráč nemá v ruce zneškodňující kartu (defuse card) vybuchuje a ve hře končí.
  Před táhnutím karty se dají hrát dříve získané karty z ruky.
  Ty se používají k nahlížení do balíčku, vyhýbání se explozím a nástrahám na spoluhráče.
