description: |
  Ponořte se do kooperativního dobrodružství ve hře **Slay the Spire**, deskové adaptaci oceňované videohry,
  která spojuje prvky karetního deckbuildingu a rogue-like RPG. Sestavte si unikátní balíček karet,
  probojujte se hordami bizarních monster a objevujte mocné relikvie na své cestě za poražením mocného
  bosse na vrcholu tajemné Věže. Každý hráč začíná s jednoduchým balíčkem, který postupně vylepšuje přidáváním
  nových karet a vyřazováním těch nepotřebných. Připravte se na to, že vaše postava pravděpodobně zahyne,
  ale to je jen začátek! Poučte se z chyb a vyzkoušejte to znovu v nekonečné snaze dobýt Věž.

  Hra je rozdělena do kapitol zvaných Věže, přičemž každá Věž zabere přibližně 60-90 minut herního času.
  Po dohrání Věže se můžete rozhodnout, zda budete pokračovat dál, uložíte si hru, nebo celé dobrodružství ukončíte.
  Slay the Spire nabízí čtyři unikátní hrdiny – Železňáka, Neslyšnou, Defekta a Spravedlnost.
  Železňák a Neslyšná jsou ideální pro první partie, zatímco Defekt a Spravedlnost nabízejí větší výzvu.