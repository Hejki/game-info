description: |
  _V roce 1804 si prezident Jefferson předvolá vojáky a průzkumníky Lewise a Clarka. Ti mají za úkol nejen prozkoumat nově
  zakoupené oblasti Spojených států, ale také zbavit zemi mnoha ďábelských invazivních monster, která se zde objevila._

  **Corps of Discovery: A Game Set in the World of Manifest Destiny** je desková hra založená na komiksu Manifest of Destiny
  o lehce alternativní historii kolonizace Ameriky. V této kooperativní deduktivní hře se každý z hráčů ujme role jednoho
  z členů výpravy a vydá se na průzkum území. Do děrované herní mapy se skrytě vkládají různé mapy,které je třeba opatrně odhalovat.

  Kromě hledání a zabíjení nestvůr musíte také plnit denní úkoly, které vyžadují různé suroviny, jež můžete najít na hrací desce.
  Musíte používat logiku a dedukci, abyste zjistili, kde se potřebné zdroje nacházejí. Spojte se se Sacajaweou a domorodými
  obyvateli této oblasti, kteří vám pomohou při vašem pátrání.