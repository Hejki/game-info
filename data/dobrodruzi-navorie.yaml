description: |
  V kouzelné zemi **Navoria** se z moře vynořily nové a podivné kontinenty. Rada Navorie rozhodla, že nové kontinenty musí být prozkoumány, a ty a hrstka dalších neohrožených dobrodruhů jste na výzvu odpověděli. Vše je připraveno na dobrodružství života!

  ### Průběh hry:
  
  Hra **Dobrodruzi Navorie** se skládá ze tří kol. V každém kole budete verbovat obyvatele města (karty) a nárokovat si odměny.
  Na konci třetího kola vyhrává hráč s největším počtem vítězných bodů. Každé kolo se skládá ze 4 akcí v pořadí – jejich detailní
  popis následuje dále. Na konci 3. kola (po akci PŘÍJEM) hra končí a sečtou se všechny vítězné body. Hráč s nejvíce vítěznými
  body se stane vítězem. Při shodě vítezných bodů dojde ke společnému vítězství.

  **A) NÁBOR:** _Obyvatelé Navorie se k vám rádi připojí – vždy jsou otevřeni novému dobrodružství!_

  V akci nábor jsou umísťovány akční žetony na zvolený typ měšťana, který se připojí ke tvému dobrodružství.
  Pořadí je určeno dle kompasu od prvníh hráče. Máte dvě možnosti:

  * vzít si 2 akční žetony z pytlíku, jeden umístit na karty a druhý do středu města
  * vzít si akční žeton ze středu města a umístit na požadovaný typ karty měšťanů (musí být alespoň jeden žeton ve středu města k dispozici; v tomto případě se do středu města žádný žeton neumisťuje)

  Akce nábor končí, pokud umístíte na karty 4 žetony (ve 4 hráčích pouze 3).

  **B) SBĚR:** _Získej pomoc od města, abys získal zboží, prozkoumal ostrovy či postavil pošty._

  V opačném pořadí (začíná se posledním hráčem) umisťujte akční žetony ve městě na volné místo ve městě.
  Na základě umístění žetonu si vezměte odměnu. Tato fáze končí, jakmile jsou umístěny všechny akční žetony.

  **C) PŘÍJEM:** _Zisk vítězných bodů za aliance s měšťany a průzkum ostrovů._

  Nejdříve jsou vyhodnoceny všechny karty se symbolem PŘÍJMU (c->) a následně body za průzkum ostrovů.

  **D) ÚKLID:** _Objevování nových kontinentů Navorie je vyčerpávající! Vraťte se do města načerpat nové síly a naverbovat nové měšťany na své dobrodružství._

  Akce ÚKLID se skládá ze 4 fází:

  1. Vraťte své průzkumníky na začátek cesty ostrova (popř. na políčko s nejvzdálenější postavenou poštou)
  2. Vraťte všechny akční žetony do pytlíku
  3. Odhoďte všechny zbývající karty na měšťanů a z každého balíčku vyložte 3 nové karty
  4. Upravte pořadí hráčů dle počtu vítězných bodů (nejvíce vítězných bodů jako první, atd.)
  
  ### Konec hry:

  Na konci 3. kola (po akci PŘÍJEM) hra končí a sečtou se všechny vítězné body. Nejdříve získejte body za všechny vojáky
  (červené karty). Poté obodujte všechny destičky přízně dle toho, jestli jste na ně umístili žetony a v jakém pořadí.
  Hráč s nejvíce vítěznými body se stane vítězem. Při shodě vítezných bodů dojde ke společnému vítězství.