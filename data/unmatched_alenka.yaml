description: |
  Velké problémy v malém balení. Ze země za zrdcadlem si přinesla vorpálový meč a Tlachapouda na vodítku.
  Zastihnout ji ve špatné velikosti znamená váš konec!

  ### Zvláštní schopnosti
  Na začátku hry se rozhodni, jestli Alenka začne hru jako **VELKÁ**, nebo **MALÁ**.<br>
  Když je Alenka **VELKÁ**, přičítej 2 k hodnotě jejích útočných karet.<br>
  Když je Alenka **MALÁ**, přičítej 1 k hodnotě jejích obranných karet.

