description: |
  Hra **Pochmurný kraj** nabízí pět frakcí, které se spolu mohou střetnout.
  _Ochránci_ usilují o záchranu obyvatel tohoto děsivého kraje, _Rodina_ jej chce naopak zničit,
  intrikánka _Kami_ se k moci nad krajem snaží dostat hrou na schovávanou a _Hester_ - děsivá a zároveň
  tragická postava celého příběhu - netouží po ničem jiném, než po pomstě. Pátou frakcí je éterická _Říše víl_,
  kterou boj o Harrow County zajímá jen tehdy, když se jeho prostřednictvím poodhalí cesta ke ztracené královně.
 
  Většina frakcí je v průběhu partie zastoupena hrdiny - legendami. Jejich jedinečné schopnosti mohou zásadním
  způsobem ovlivnit směřování každé partie. Dalšími jednotkami ve hře jsou běsi, jejichž věrnost své legendě je
  nezlomná… dokud ji svými kouzly nezlomí proradná Hester a běsy neovládne. Nakonec skutečně nezbyde nic jiného,
  než se uchýlit k násilí. Ovšem ani takový útok na nepřítele nemusí být jistý podnik, protože je jeho výsledek
  závislý na aktuálním rozpoložení stromu, který nemusí vydat všechno, co do něj bylo vhozeno.
  
  Pravidla jsou rozdělena do kapitol, které postupně obohacují základní kostru hry o další herní mechaniky a
  umožňují pozvolný vstup do hry. Pro základní hru dvou hráčů jsou určeny tři frakce (Ochránci, Rodina, Kami),
  jejichž vítězství je ještě celkem standardně určeno bodovací stupnicí (tedy spíš kotoučem).
  V každém kole hráči odehrají tři ze čtyř nabízených základních akcí, které mohou oživit různými bonusy nebo zahranými kartami.
  Zkušenější hráči mohou do hry zapojit třetího hráče hrajícího za Hester. Tím se ještě umocní asymetrické klání na herním plánu.
  Hester ovšem ukončuje hru náhle a záleží na ostatních, zda a jak lehkovážně ji nechají hodovat na svých vnitřnostech.
  Díky rozšíření Říše víl, které je v českém vydání součástí základní hry, je možné zapojit i čtvrtého hráče a nadto
  dokonce umožnit vzájemný střet Hester a Říše víl opět ve hře dvou hráčů. Na své si přijdou i sólohráči, kteří ve svých tazích
  ovládají Hester, zatímco dvě základní frakce pak řídí sama hra.