description: |
  _Karetní hra, ve které vybuchnete, oživnete, a pak možná vybuchnete znovu_

  **Zombie koťátka**, hra od tvůrců Výbušných koťátek, je strategická karetní verze ruské rulety poháněná čičinkami.
  Hráči si dobírají karty, dokud si někdo nedobere výbušné koťátko. Jakmile se tak stane, vybuchne a je tuhej.
  Pozor! To ale ještě není konec! Během svých tahů, a někdy i mimo ně, používejte akční karty,
  kterými můžete škodit ostatním hráčům, vyhnete se výbušnému koťátku nebo ho přesunete na nějaké jiné
  sympatické místo a tak „lehce“ uškodíte soupeři-kamarádovi.