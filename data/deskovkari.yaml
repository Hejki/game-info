description: |
  _Další nová deskovka, co? Teď teprve začíná ta pravá hra – kam s ní? Tvá unikátně systematická, barevně odlišená,
  abecedně setříděná kolekce deskových her musí pojmout nový kousek. Skutečně na tom záleží?
  Pravděpodobně ji stejně během příštích šesti měsíců ani nestihneš vybalit z folie.
  Pardon, to asi tnulo do živého, co? Pojďme raději k věci…_

  Ve hře **Deskovkáři** je cílem hráčů vytvořit co nejelegantnější polici s deskovými hrami.
  Takovou, která se stane tvojí pýchou a předmětem závisti všech přátel!

  Hra trvá sedm kol. V každém kole vytáhnete náhodně trojice kostek a rozmístíte je na zásilky.
  Tyto kostky představují skupinky deskovek. Každý hráč si poté vybere z osmi karet postav v ruce jednu, 
  kterou zahraje lícem dolů. Tyto postavy jednak rozhodují o pořadí průběhu kola, a druhak poskytují jednorázovou schopnost,
  která vám pomůže zaplnit polici. Protože se umisťování kostek na police řídí specifickými pravidly, musíte dobře plánovat
  pár kroků dopředu. Na konci sedmi kol vyhrává hráč s nejlépe vyskládanou policí!

  Hra nabízí také pokročilou variantu, kdy svých osm karet postav vyberete různými způsoby z 16 možných.
  Každá partie je tak novým zážitkem.
