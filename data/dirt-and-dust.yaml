description: |
  **Rallye závody** nejsou jen o rychlosti – klíčem k vítězství je **strategie**,
  přesnost a týmová spolupráce! Každá zatáčka a terénní výzva prověří vaše nastavení vozu, navigaci i odvahu za volantem.

  V této vysokooktanové deskové hře budete ladit každý detail, pilovat manévry a zdolávat **náročné tratě**,
  abyste byli připraveni na rozhodující závod. Máte na to stát se šampionem rallye?

  Hra **Dirt & Dust** kombinuje herní mechanismy **budování balíčku** se strategickým umisťováním kostek
  a přináší adrenalinový zážitek z rallye. Začínáte se základním balíčkem karet a běžíte unikátními karmami pilotů,
  což závodům dodává **asymetrický nádech**. Postupně svůj balíček vylepšujete získáváním **nových karet**,
  čímž zdokonalujete pilota i podporu týmu. Hody **kostkami** určují, jak dobře dokážete své akce provádět,
  což přímo ovlivňuje ovládání vozidla na náročných tratích. Správné zrychlování a zpomalování je klíčem k co
  nejefektivnějšímu průjezdu každou zatáčkou.