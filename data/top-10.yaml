description: |
  _Jaká je nejlepší a nejhorší písnička, kterou by měla zpívat Dáda Patrasová?
  Vymysli název článku o prezidentovi pro Blesk, od nudného po hodně třaskavý!
  A předveď, jak si zavazuješ kravatu - od totálního nešiky po mistra vázání kravat!_

  **TOP 10** je originální kooperativní párty hra, kterou si zahrajete vážně s každým!
  Hra obsahuje celkem 500 různých zadání (slovních i pantomim), které si hráči mohou vyzkoušet.
  Jeden z hráčů se ujme role kapitána a přečte ostatním úkol pro dané kolo.
  Zbylí hráči musí odpovědět nebo předvést svou reakci na základě hodnoty karty,
  kterou pro dané kolo tajně dostali (karty jsou od 1-10 a představují škálu od nejhoršího po nejlepší).

  Kapitán následně musí odpovědi správně seřadit od nejhorší po nejlepší tím, že vyvolává jednotlivé hráče,
  a ti otáčí karty. Za každou chybu tým ztrácí jeden život. Cílem je projít pět kol s co nejmenší ztrátou životů.
