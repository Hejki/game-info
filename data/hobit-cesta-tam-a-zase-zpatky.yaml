description: |
  **Hobit: Cesta tam a zase zpátky** je kompetitivní zakreslovací hra inspirovaná knihou Hobit od J. R. R. Tolkiena.
  Hráči se vydávají na cestu z poklidného Dna pytle až k Osamělé hoře, přičemž každá partie představuje jedno z osmi
  dobrodružství zachycujících klíčové momenty Bilbova putování: od setkání hrdinů ve Dně pytle až po setkání s drakem Šmakem. Pomocí hodů kostkami si na své mapě zakreslují cesty, sbírají suroviny a využívají kouzla Gandalfa, aby dosáhli svých cílů. Ten, komu se během dobrodružství podaří nasbírat nejvíce bodů vítězství, se na konci partie stává vítězem hry.

  ### Příprava hry
  Každý hráč obdrží **průvodce dobrodružstvím**, což je sešit obsahující všech 8 dobrodružství. Každé z nich má svou mapu a přehled specifických pravidel a podmínek.
  Dále pak dostane **fix**, kterým bude zakreslovat cesty do mapy, označovat získané zdroje (meče, chleby) a případně další stavy.

  Na stůl se umístí **pět bílých kostek cesty**, kterými se bude ve hře házet. Na jejich stranách jsou různé tvary cest (pro zakreslování cest do mapy) a také zdroje (meče, chleby, kouzelnické klobouky).

  Nyní se hráči společně dohodnou, které z osmi dobrodružství chtějí hrát. Každé dobrodružství má svá specifická pravidla a podmínky pro vítězství. Po jejich přečtení jsou hráči připraveni vydat se na výpravu.

  ### Průběh hry
  Na začátku kola hodí první hráč pěti kostkami a vybere si jednu z nich. Každá kostka zobrazuje buď tvar cesty, nebo zdroj (chléb, meč, kouzelnický klobouk). Vybranou kostku ihned využije k provedení akce ve svém průvodci dobrodružstvím. Poté pokračují ostatní hráči ve směru hodinových ručiček, dokud nedojdou kostky. Hráč, na kterého již kostka nevyzbyla, posbírá všech 5 kostek a začne nové kolo v roli prvního hráče.

  Pomocí **kostek cesty** hráči kreslí na své mapy propojené úseky cest mezi políčky trpaslíků, Gandalfem a klíčovými místy (dle dobrodružství) nebo získávají zdroje:

  * Kostka s cestou: Hráč zakreslí určený tvar cesty do své mapy, přičemž tvar může různé otáčet či zrcadlit, aby se přizpůsobil terénu.
  * Kostka se symbolem zdrojů: Hráč si dle pravidel dobrodružství buď získané zdroje zakreslí na list dobrodružství, nebo je sbírá jako žetony. V různých dobrodružstvích mají i různé využití, pouze klobouky většinou slouží k využívání kouzel (např. za 2 klobouky je možné zakreslit další cestu určitého tvaru a podobně).
  
  Cílem scénářů je většinou pospojovat určitá pole mapy s jinými a přitom řešit různé situace, která přináší pole, přes která cesty vedou. Některá pole mohou hráče odměnit některým ze zdrojů, ale jiná mohou například vyžadovat zaplacení určitého zdroje, jinak na něj hráč nesmí „vstoupit“ (= zakreslit si cestu).

  ### Konec hry
  Partie hry končí v okamžiku, kdy některý z hráčů splní podmínky pro konec dobrodružství (specifické pro každý scénář, resp. dobrodružství). Nicméně vítězem se pak stane hráč, který při hře získal nejvíce vítězných bodů. Jejich zisk se také liší dobrodružství od dobrodružství.
