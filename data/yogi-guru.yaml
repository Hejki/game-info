  _„Twister už je příliš ohraný? Zkuste Yogi Guru! Zábava při které využite všemožné jogínské pozice.“_

  **Yogi Guru** je samostatně hratelné rozšíření hry Yogi. V balení naleznete 60 plastových hracích karet s nejrůznějšími úkoly.
  Karty jsou čtyř typů: zelené, modré, oranžové a fialové a každá vám říká, co máte dělat po celou dobu hry.
  Některé musíte udržet na daném místě na těle, jiné Vám říkají, jaký rituál musíte vždy udělat, než si líznete kartu.
  Tak co? Kolik karet zvládnete? Nezapoměňte, že musíte být schopni si líznout kartu!

  ### Příprava hry:

  Udělejte si pohodlí a spoustu prostoru (budete ho potřebovat) - nápoje a snadno převrhnutelné a
  rozbitelné věci odkliďte z dosahu. Zamíchejte karty (při hře s dětmi je lehčí verze bez fialových karet) a
  rozdělte je do dvou balíčků lícem dolů, které umístíte tak, aby na ně všichni hráči pohodlně dosáhli.
  Hru začíná hráč, který nejvíce pokročil v ovládnutí zenového učení. Dále se pokračuje se po směru hodinových ručiček.

  ### Průběh hry:

  1. Vezměte si vrchní kartu z jednoho z balíčků.
  2. Přečtěte nahlas její text pro všechny hráče.
  3. Začněte plnit pokyny na kartě, přičemž musíte současně dodržovat i veškeré instrukce z předchozích karet.
  
  Poté přichází na řadu další hráč.

  ### Konec hry:

  Pokud v rámci hry přestanete nebo zapomenete splnit některý z pokynů Vašich karet,
  vypadávate ze hry (ať už na to přijdete jen Vy, nebo i Vaši spoluhráči).

  Vítězem se stává hráč, který ve hře zustane jako poslední.