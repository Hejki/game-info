description: |
  **Železný hvozd** je taktická **asymetrická desková** hra pro 1–2 hráče, ve které se proti sobě postaví
  **dvě zcela odlišné frakce: Strážci lesa**, snažící se chránit rovnováhu a prastaré totemy,
  a **Železné bratrstvo** usilující o technologickou dominanci a přeměnu lesa ve svůj průmyslový svět.
  Každá strana má jiný herní styl, odlišné podmínky vítězství a strategické možnosti řízení vlastních jednotek a zdrojů. 
