description: |
  **Sladké prdelky** jsou rychlá a nenáročná karetní hra s vtipnými ilustracemi.
  Hráči postupně získávají informace o kartách, které mají před sebou vyložené, nahrazují je a vyměňují s ostatními hráči
  tak, aby na konci kola měli karty s co nejmenším součtem. Na velikosti totiž záleží! Dobírané karty lze také zahrát
  pro jejich speciální schopnosti. Díky nim se můžete podívat na karty soupeřů, měnit je a přesunovat nebo třeba odehrát tah navíc.
  Když si myslíte, že máte před sebou nejmenší součet karet, stačí zvolat „Sladké prdelky“ a spustí se konec kola.
  Poté, co ostatní hráči odehrají poslední tah, se body spočítají. Jinak se hraje na šest kol a vítězem se stává ten, kdo má
  poté nejnižší součet.Pamatujte si, co máte za karty, blafujte a zatopte svým spoluhráčům!