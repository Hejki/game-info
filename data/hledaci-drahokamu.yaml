description: |
  Tato prostorově dedukční abstraktka, opravdu otestuje vaši představivost.
  Cíl je jasný: odhalit pozici, barvu a druh všech soupeřových drahokamů.
  Ale pozor – na svůj tip máte jen jeden pokus. A protivník už v tuto chvíli možná zná přesné rozložení vašich drahokamů.
  
  ### Princip hry je jednoduchý:
  1. Ukryjte své drahokamy
  2. Vyšlete světelnou vlnu a zapište si, odkud a v jaké barvě vyletěla nebo se zeptejte na specifické souřadnice
  3. Pokuste se najít všechny krystaly dřív, než protivník najde ty vaše
